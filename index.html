<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রিয় চাঁদ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1e1e30, #0d0d1d);
            overflow: hidden;
            font-family: 'Georgia', serif;
            color: #f5f5f5;
            position: relative;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 1.5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.3; }
        }

        .moon {
            position: absolute;
            top: 10%;
            left: 15%;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #ffffff, #d9d9d9 60%);
            border-radius: 50%;
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        .tree-shadow {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            clip-path: polygon(0% 100%, 10% 60%, 20% 80%, 30% 50%, 40% 70%, 50% 40%, 60% 60%, 70% 35%, 80% 55%, 90% 30%, 100% 50%, 100% 100%);
            z-index: 2;
        }

        .letter-container {
            position: relative;
            max-width: 600px;
            width: 90%;
            padding: 20px 30px;
            font-size: 1.3rem;
            line-height: 1.8;
            color: #ffd1dc;
            text-align: left;
            z-index: 3;
            font-family: 'Cursive', serif;
            font-style: italic;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .letter-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInSmooth 1s forwards;
        }

        .letter-text span:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .letter-text span:nth-child(even) {
            animation-delay: 0.15s;
        }

        @keyframes fadeInSmooth {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .love-message {
            font-size: 2.5rem;
            color: #ff5f75;
            opacity: 0;
            position: absolute;
            bottom: 20px;
            animation: reveal 1s forwards ease-in-out;
            text-align: center;
            width: 100%;
            text-shadow: 0px 0px 10px #ff5f75;
        }

        @keyframes reveal {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 600px) {
            .letter-container {
                font-size: 1rem;
                padding: 15px 20px;
            }

            .love-message {
                font-size: 1.8rem;
            }

            .moon {
                width: 100px;
                height: 100px;
                left: 10%;
                top: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="tree-shadow"></div>

    <div class="star-container">
        <script>
            for (let i = 0; i < 100; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = Math.random() * 1 + 1 + "s";
                document.body.appendChild(star);
            }
        </script>
    </div>

    <div class="letter-container">
        <div class="letter-text" id="letter"></div>
    </div>

    <div class="love-message" id="loveMessage">আমি তোমাকে ভালোবাসি</div>

    <script>
        const letterContent = `
               প্রিয়তমা, 
    চাঁদের আলোয় তোমার মিষ্টি হাসি, 
    এই হৃদয় যেন তোমারই ছায়ায় বাসি।
    তোমার স্পর্শে মুছে যায় সব দুঃখের গাথা,
    তোমার ভালোবাসা আমার জীবনের পথের প্রভা।
    প্রিয়তমা, আমার জীবনের প্রতিটি স্বপ্ন তুমি, 
    তোমার জন্যই সব সুর, সব কবিতা, আর আমার প্রতিটি মুহূর্তের নীরবতা।
    তোমাকে ভালোবাসি চিরকাল, তোমার পাশে রয়েই যাব, চিরদিন।`;

        const letterElement = document.getElementById("letter");
        const loveYouElement = document.getElementById("loveMessage");

        function createPoemTextEffect(text) {
            const words = text.split(/\s+/);
            words.forEach((word, index) => {
                const span = document.createElement("span");
                span.textContent = word + " ";
                span.style.animationDelay = `${index * 0.2}s`;
                letterElement.appendChild(span);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            createPoemTextEffect(letterContent);

            const totalAnimationTime = (letterContent.split(/\s+/).length * 200) + 1000;

            setTimeout(() => {
                letterElement.style.display = "none";
                loveYouElement.style.opacity = 1;
            }, totalAnimationTime);
        });
    </script>
</body>
</html>
